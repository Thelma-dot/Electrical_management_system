<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Management Systems</title>
    <link rel="icon" type="image/png" href="./images/logo_gpha.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="login-box">
            <img src="./images/logo_gpha.png" alt="User Avatar" class="avatar">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="input-group">
                    <input type="text" id="staffID" placeholder="Staff ID" required />
                  </div>
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="login-btn">Reset Password</button>
                <p><a href="./index.html">Back to Login</a></p>
               
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
